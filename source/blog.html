---
layout: page
title: Blog
number: 2  # Add this line to set the order of the page in the navigation (from right to left)
---


<div class="post">
    {% for post in site.posts %}
    <div class="post-thumbnail">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <h1 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
    </h1>
  
    </div>
    {% endfor %}
</div>
